<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>가상 요소 선택자</title>
<style type="text/css">
.star::after {
	content: "★★★★★";
	color: orange;
	text-shadow: 3px 5px 3px #eee;
}

h2.new::before /* after */ { /* h2 .new (X) 한칸 띄우지 않기 */
	content: "NEW!";
	font-size: x-small;
	padding: 2px 4px;
	margin: 0 10px;
	border-radius: 2px;
	background: #f00;
	color: #fff;
}

</style>
</head>
<body>

<h3>가상 요소 선택자 : 존재하지 않는 요소를 존재하는 것처럼 부여한다</h3>
<p>가상 요소 : 요소의 앞 또는 뒤쪽에 컨텐츠를 추가하는 컨텐츠 전후 선택자이다</p>
<p>불필요한 태그를 사용하지 않도록 하기 위해서이다</p>
<p>가상 요소 이름 앞에 콜론 2개(::)를 붙여서 표시한다</p>

<h1 class="star">별점 표시 ┃ </h1>

<h2 class="new"> new 표시 ┃ </h2>



</body>
</html>

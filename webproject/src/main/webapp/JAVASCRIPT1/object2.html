<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>내장 객체(기본 객체)</title>
</head>
<body>
<h3>배열 생성 : Array 객체</h3>

<script>
//1.배열의 초기값이 있는 경우, new 키워드 없이 생성 가능
let numbers = ["one", "two", "three", "four"];

for(let i = 0 ; i < numbers.length; i++) {
	document.write(`numbers [ ${i} ] = ${numbers[i]} <br>`);
}
document.write("<hr>");


//2.배열의 초기값이 있는 경우, new 키워드로 생성
let numbers1 = new Array("one", "two", "three", "four");

//향상된 for문 - 1
//1) for ~ in 구문 :반복해서 객체의 값을 가져오도록 하는 반복문(배열도 객체이므로 사용 가능)
for(let j in numbers1){
	document.write(`numbers1 [ ${j} ] = ${numbers1[j]} <br>`);
}
document.write("<hr>");

//향상된 for문 - 2
//for ~ each 구문 :  배열에서만 사용되는 반복문(함수를 정의하고 실행할 수 있는 형시)
//형식)배열명.forEach(콜백함수(요소의 이름을 임의로 지정))

numbers1.forEach(function(number) {	
	document.write(`for ~ each 문 : ${number} <br>`);	
});
document.write("<hr>");

//for ~ each 구문 : 배열 요소들의 합계 구하기
const numbers1_1 = [1,2,3,4,5];
let sum = 0; //요소의 합계를 누적해서 저장하는 변수

numbers1_1.forEach(function(number1_1){
	sum += number1_1;
	document.write(`for ~ each 문 : ${number1_1} = ${sum} <br>`);	
});
document.write(`for ~ each 문 : sum = ${sum} <br>`);

</script>


</body>
</html>

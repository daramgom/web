<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>박스 모델(Box Model)</title>

<!-- 외부 스타일 시트 연결 -->
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<h3>1. 블록 요소(block-element)</h3>
<p>블록 요소(block-element)는 width, height 를 가진다 (박스: box)</p>

<div class="div1">1</div>
<div class="div2">2</div>
<div class="div3">3</div>
<div class="div4">4</div>
<hr>

<h3>1. 인라인 요소(inline-element)</h3>
<p>인라인 요소(inline-element)는 width, height 를 가지지 않는다 (박스: box)</p>
<span>1</span>
<span>2</span>
<span>3</span>
<span>4</span>


</body>
</html>

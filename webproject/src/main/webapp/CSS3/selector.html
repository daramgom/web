<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>고급 선택자(selector)</title>
<link rel="stylesheet" href="./css/selector.css">
</head>
<body>

<h3> CSS 고급 선택자 : 연결 선택자 </h3>

<section> <!-- 부모 -->
	<h1>예약 방법 ＆ 사용 요금</h1> <!-- 자식 -->
	
	<p>(첫번째 자식) 아직 온라인 예약 신청이 준비되어 있지 않습니다. <br>
	전화(xxx-xxxx-xxxx)로 문의 바랍니다.</p> <!-- 자식 -->
	
	<p>(두번째 자식) 아직 온라인 예약 신청이 준비되어 있지 않습니다. <br>
	전화(xxx-xxxx-xxxx)로 문의 바랍니다.</p> <!-- 자식(형제) -->
	
	<div>
		<p>가족실(2~4인) : 60,000원/일</p> <!-- 손자 -->
		<p>도미토리(4인 공용) : 25,000원/일</p>
	</div>
	
</section>


</body>
</html>

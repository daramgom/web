<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트와 이벤트 리스너(이벤트 핸들러)</title>
</head>
<body>
<p> DOM을 이용한 addEventListener() 방식 </p>
<p>형식)요소.addEventListener("이벤트종류", 연결할 함수, 이벤트전파방식(기본값:false))</p>
<p>이벤트 종류를 지정할 때 앞에 on키워드를 붙이지 않는다.</p>
<p>프로퍼티 방식과 차이점 : 하나의 이벤트에 하나 이상의 이벤트 핸들러를 바인딩 시킬때 사용한다.</p>
<hr>

<button id="loginButton">로그인</button>

<script>
	
	let btn = document.querySelector("#loginButton"); 
	
	//프로퍼티 방식 : 하나의 이벤트에 하나의 이벤트 리스너(핸들러)만 바인딩이 가능하다.
	btn.onclick = function() { //수행안됨
		alert("1번째 로그인 !!!");
	}
	
	btn.onclick = function() { //수행
		alert("2번째 로그인 !!!");
	}	
	
</script>

<hr>
<button id="loginButton1">로그인1</button>

<script>
	let btn1 = document.querySelector("#loginButton1"); 
	
	//형식)요소.addEventListener("이벤트종류", 연결할 함수, 이벤트전파방식(기본값:false))
	btn1.addEventListener('click', 
	function() { alert("3번째 로그인 !!!");
	});
	
	//중복 등록
	btn1.addEventListener('click', 
	function() { alert("4번째 로그인 !!!");
	});
	
	//중복 등록
	btn1.addEventListener('click', 
	function() { alert("5번째 로그인 !!!");
	});	
	
</script>

<hr>
<p>mouseover, mouseout, click 이벤트 동시에 3가지의 이벤트 핸들러 연결</p>

<div id="container">	
	<img src="image6/easys-1.jpg" id="cover">	
</div>

<script>

let cover = document.getElementById("cover");

cover.addEventListener('mouseover',changePic, false);
cover.addEventListener('mouseout',originPic, false);
cover.addEventListener('click',cupPic, false);

//이벤트 제거 : removeEventListener
cover.removeEventListener("click", cupPic, false);

//미리 만들어둔 함수를 등록해서 사용
function changePic() {
	cover.src="image6/easys-2.jpg";
}

function originPic() {
	cover.src="image6/easys-1.jpg";
}	

function cupPic() {
	cover.src="image6/cup-1.png";
}
	
</script>











</body>
</html>

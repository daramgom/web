<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 객체</title>
</head>
<body>
<h3>이벤트 객체(Event Object)</h3>
<p>생성된 이벤트 객체 사용 방법</p>
아이디 : <input type="text" name="id" id="id">
패스워드 : <input type="password" name="pw" id="pw">

<script>
	let inEvent = document.getElementById("id");
	inEvent.onclick = function(e) {
		console.log(`이벤트가 발생한 대상 : ${e.target}`);
		console.log(`이벤트 대상의 값 : ${e.target.value}`);
		console.log(`이벤트 대상의 이벤트 종류(타입) : ${e.type}`);
		console.log(`이벤트 대상의 id값 : ${e.target.id}`);
		console.log(`이벤트 대상의 tagName : ${e.target.tagName}`);
		console.log(`현재 문서를 기준으로 이벤트가 발생한 가로위치 : ${e.pageX}`);
		console.log(`현재 문서를 기준으로 이벤트가 발생한 세로위치 : ${e.pageY}`);
		console.log(`현재 화면을 기준으로 이벤트가 발생한 가로위치 : ${e.screenX}`);
		console.log(`현재 화면을 기준으로 이벤트가 발생한 세로위치 : ${e.screenY}`);
		console.log(`이벤트의 기본 행동이 취소되었는지 확인 : ${e.defaultPrevented}`);
		console.log(`현재 이벤트 리스너를 실행하고 있는 DOM 객체 : ${e.currentTarget}`);
		
		
	}
</script>

<p>이벤트 객체를 이용한 자바스크립트 기능 완성하기</p>
<p>1. 키보드의 아무 키나 눌러보세요 ... </p>


<div id="result"></div>
<script>
	const body = document.body;
	const result = document.querySelector('#result');
	body.addEventListener('keydown', function(e) {
		result.innerText = `code : ${e.code}, key : ${e.key}`;
	});
</script>

<p>2. contextmenu 이벤트를 사용하여 오른쪽(바로가기) 메뉴를 사용하지 못하도록 제어</p>
<script>
	window.addEventListener('contextmenu', (e) => {
		e.preventDefault(); // contextmenu 이벤트가 가지고 있는 기본적인 이벤트를 취소할 때 사용하는 메서드
		alert('오른쪽(바로가기) 메뉴를 사용할 수 없습니다!');
	});
</script>
<hr>

<p>3. copy 이벤트를 사용하여 오른쪽(바로가기)메뉴를 사용하지 못하도록 제어</p>
<script>
	window.addEventListener('copy', (e) => {
		e.preventDefault();
		e.clipboardData.clearData("Text");  // 클립보드(복사할 때 임의로 저장하는 장소)에 저장된 컨텐츠 삭제
		alert('보안정책에 의해 복사를 허용하지 않습니다!');
	});
</script>



</body>
</html>

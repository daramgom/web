<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수(function)</title>
</head>
<body>
	<h3>함수의 매개변수에 기본값 지정해서 사용하기</h3>
	<script type="text/javascript">
	function multiple(a=10,b=10,c=10) {
		return a * b + c; // 호출한 곳으로 반환값을 돌려줌
	}
	
	// ** 함수의 매개변수는 왼쪽부터 순서대로 채워짐 **
	// 함수를 호출할 때 넣어주는 매개변수 값은 기본값으로 저장되어 매개변수의 데이터 값을 무시하고 사용됨
	
	// 기존의 저장되어 있는 매개변수 값을 무시하고 호출할 때 넘겨주는 매개변수 값을 사용함
	let result = multiple(5,10,15);
	document.write(`result = ${result} <br>`);
	
	// 기본값이 저장되어 있는 매개변수의 함수 호출
	document.write(`multiple() = ${multiple()} <br>`);
	document.write(`multiple(100) = ${multiple(100)} <br>`);
	document.write(`multiple(100,100) = ${multiple(100,100)} <br>`);
	
	</script>
	
</body>
</html>

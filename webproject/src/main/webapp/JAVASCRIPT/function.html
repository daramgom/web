<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수(function)</title>
</head>
<body>
	<h3>함수 정의하고 호출하기</h3>
	<p>함수 선언문 형식, 함수표현식 형식 2가지로 정의</p>
	
	<h4>1. 함수 선언문 형식</h4>
	<p><b>함수 1 유형 : </b>매개변수 값이 없고 반환값이 없는 경우</p>
	
	<script type="text/javascript">
		// 함수 정의 형식
		// function 함수명(매개변수) {
		//		처리할 내용;
		//		return 반환값;
		// }
		
		var imoge = "( •̀ ω •́ )✧";
		function line() {
			for(i = 1;i <= 10;i++){
				document.write(imoge+'<br>');
				imoge += "( •̀ ω •́ )✧";
			}
		}
		
		// 함수 호출
		line();
	
	</script>
	<hr>
	
	<p><b>함수 2 유형 : </b>매개변수 값이 있고 반환값이 없는 경우</p>
	
	<script type="text/javascript">
		function line2(str) {
			for(i = 1;i <= 20;i++){
				document.write(str);
			}
		}
	
		// 함수호출
		line2('@');
	
	</script>
	<hr>
	
	<p><b>함수 3 유형 : </b>매개변수 값이 없고 반환값이 있는 경우</p>
	<script type="text/javascript">
		function add() {
			let a = prompt("( •̀ ω •́ )✧ 숫자 입력 1 >>");
			a = Number(a); // 숫자형으로 자료형 변환 : Number(변수명);
			document.write(`a = ${a} <br>`);
			
			let b = prompt("( •̀ ω •́ )✧ 숫자 입력 2 >>");
			b = Number(b); // 숫자형으로 자료형 변환 : Number(변수명);
			document.write(`b = ${b} <br>`);
			
			let result = a + b;
			return result;
		}
		
		// 함수호출
		document.write(`add() = ${add()}`); // 함수 호출도 하고 함수 내에서 반환받은 결과값도 가지고 있음
	
	</script>
	<hr>
	
	<p><b>함수 4 유형 : </b>매개변수 값이 있고 반환값이 있는 경우</p>
	<script type="text/javascript">
		let a = parseInt(prompt("( •̀ ω •́ )✧ 숫자 입력 3 >>"));
		let b = parseInt(prompt("( •̀ ω •́ )✧ 숫자 입력 4 >>"));
		
		function calcSum(a,b) {
			if(a>b){
				return a; // 반환값을 호출한 곳으로 돌려줌
			} else if (a===b) {
				return 0;
			} else {
				return b;
			}
		}
		
		// 함수호출
		document.write(`calcSum(a,b) result : ${calcSum(a,b)}`); // 함수 호출도 하고 함수 내에서 반환받은 결과값도 가지고 있음
		
	
	</script>
	<hr>
	
	<button type="button" onclick="alert(calcSum(a,b));">calcSum</button>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>속성 선택자(attribute selector)</title>

<!-- 외부 스타일 시트 연결 -->
<link rel="stylesheet" href="./css/selector1.css">
</head>
<body>
<h3>속성 선택자(attribute selector) : 특정 속성이나 속성값이 있는 요소를 선택하는 선택자</h3>
	
<ul> <!-- 부모 -->
	<li> <!-- 자식 -->
		<a> <!-- 손자 -->
		메인메뉴 : 
		</a>
	</li>
	<li><a href="#" class="flat">메뉴 1</a></li>
	<li><a href="#" class="flat">메뉴 2</a></li>
	<li><a href="#" class="button">메뉴 3</a></li>
	<li><a href="#" class="flat button">메뉴 4</a></li>
	<li><a href="https://html.spec.whatwg.org" target="_blank">HTML</a></li>
</ul>
<hr>

<ul>
	<li><a href="#" title="us-english">us-영어</a></li>
	<li><a href="#" title="english">영어</a></li>
	<li><a href="#" title="japan">일본어</a></li>
	<li><a href="#" title="china">중국어</a></li>
</ul>
	
</body>
</html>

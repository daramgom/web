<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>박스 모델 테두리(border)</title>
<style type="text/css">
h1{
	/* 아래쪽 테두리만 3px 실선 검정색으로 지정 */
	border-bottom: 5px solid black;
	/* 	border-bottom-width:3px; : 선두께 */
	/* 	border-bottom-style:solid; : 선종류 */
	/* 	border-bottom-color:black; : 선색상 */
	
}
p{	/* 테두리 속성 값을 한꺼번에 지정 */
	/* border: 선두께 선종류 선색 */
	border: 3px dotted blue;
}


</style>
</head>
<body>
	<h1>박스 모델</h1>
	<p>박스 모델은 실제 콘텐츠 영역, 박스와 콘텐츠 영역 사이의 여백인(padding), 
	박스의 테두리(border), 그리고 여러 박스 모델 간의 여백인 마진(margin) 등의 요소로 구성되어 있습니다.</p>




</body>
</html>

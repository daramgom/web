<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>날짜 객체 (Date 객체)</title>
</head>
<body>

<h3>날짜 객체 (Date 객체)</h3>

<script>
let now = new Date(); //현재의 날짜와 시간으로 객체 생성
let now1 = new Date("2020-02-25"); //지정한 날짜로 객체 생성

document.write(`현재 날짜와 시간 : ${now} <br>`);
document.write(`지정한 날짜  : ${now1} <br>`);
document.write(`지역에 맞게 날짜 형식 변경  : ${ now.toLocaleDateString() } <br>`);
document.write(`지역에 맞게 시간 형식 변경  : ${ now.toLocaleTimeString() } <br>`);

document.write(`${ now.getFullYear() } 년<br>`);
document.write(`${ now.getMonth() + 1 } 월<br>`); //0월부터 시작 (+1 월로 계산))
document.write(`${ now.getDate() } 일<br>`);
document.write(`${ now.getDay()} 요일( 0 ~ 6요일)<br>`); //요일은 0 ~ 6까지 정수로 반환


</script>

</body>
</html>

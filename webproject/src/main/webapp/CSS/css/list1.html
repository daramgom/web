<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>목록을 사용해서 세로 메뉴 만들기</title>

<style type="text/css">
.ul1 {/* 태그선택자 */
	/* 목록 표시 없애기 */
	list-style-type: none;
}
.li1 {
	width:200px;
	/* 테두리 지정 속성 border: 테두리두께 선종류 선색상 */
	border:3px solid #d55500;
	background-color: #f9d500; /* 배경색 지정 */
	font-weight:bold;
	margin:15px 0px; /* margin-top 안쓰고 위-아래 여백만 주기 바깥쪽 여백*/
	padding:10px; /* 안쪽 여백 */
	display:inline-block; /* 목록을 가로로 배치 */
	border-radius:10px; /* 모서리를 둥글게 */
}


</style>

</head>
<body>
	<ul class="ul1">
		<li class="li1">회사 소개</li>
		<li class="li1">도서</li>
		<li class="li1">자료실</li>
		<li class="li1">동영상 강의</li>
	</ul>
	<hr>
	
	<ul class="ul2">
		<li>회사 소개</li>
		<li>도서</li>
		<li>자료실</li>
		<li>동영상 강의</li>
	</ul>


</body>
</html>

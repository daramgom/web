<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<!-- 웹페이지에 접속한 사용자의 디바이스 크기를 웹브라우저가 인식할 수 있게 한다. -->
<meta name="viewport" content = "width = device-width, initial-scale = 1">

<title>미디어쿼리(media query)</title>

<style type="text/css">
/* 데스크탑용보다 클 경우 */
body {
	background: url('image/bg0.jpg') no-repeat fixed;
}

/* @media 미디어유형 and(조건) {  CSS 작성  } */
/* 데스크탑용 반응영역 */
@media screen and (max-width : 1024px) {
	body {
		background: url('image/bg1.jpg') no-repeat fixed;
	}
}
/* 태블릿용 반응영역 */
@media screen and (max-width : 768px) {
	body {
		background: url('image/bg2.jpg') no-repeat fixed;
	}
}
/* 모바일용 반응영역 */
@media screen and (max-width : 550px) {
	body {
		background: url('image/bg3.jpg') no-repeat fixed;
	}
}


</style>
</head>
<body>
<!--
1. 미디어쿼리(media query) : 사용자가 어떤 디바이스를 사용하는지에 따라서 사이트의 레이아웃의 형태가 바뀌도록 CSS를 작성하는 방법이다.
2. 특정조건이 true인 경우에만 코드 블록 { } 내부의 CSS 코드를 실행해주는 구문형식으로 작성한다.
3. 형식) 
		@media [only|not] 미디어유형 [and (조건)] [and (조건)] {
			CSS작성
			선택자 { 속성 : 속성값; }
		}
-->





</body>
</html>

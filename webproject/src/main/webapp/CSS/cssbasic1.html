<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>선택자와 우선순위</title>
	<style type="text/css">
	/* 전체 선택자: * { 속성:속성값; } */
	* {
		font-size: px;
	}
	/* 타입 선택자: 태그선택자 */
	h1 {
		color:brown !important; /* 어떤 스타일보다 우선 적용하는 스타일이다: !important / !important >inline >id >class >type */
	}
	p {
		color:blue;
	}
	/* id 선택자: #id속성값 */
	#p1 {
		color:green;
	}
	/* class 선택자: .class속성값 */
	.p2{
		color:blue;
	}
	
	</style>
</head>
<body>
	<h1 style="color: orange;">레드향</h1>
	<p id="p1">껍질에 붉든 빛이 돌아 레드향이라 불린다.</p> <!-- id는 유일 -->
	<p class="p2">레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
	<p class="p2">비타민 C와 비타민 P가 풍부해 혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.</p>
	
	<!-- 전체 선택자: 문서의 모든 tag(요소) 선택 - * { 속성:속성값; }
	타입 선택자: 특정 tag(요소) 선택 - P { 속성:속성값; } 
	ID 선택자: 주어진 이름의 아이디를 선택(id 값은 고유해야 함) #container{ 속성:속성값; }
	-->
	
</body>
</html>

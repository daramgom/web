<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 반복문</title>
<style type="text/css">
body {
	background-image: url("./goldcoin.jpg");
}

div {
	display: inline-block;
	padding: 0 20px 30px 20px;
	margin: 15px;
	border: 1px solid #ccc;
	background-color: #daa520;
	line-height: 2;
	color: #d9421a;
	border-radius: 20px;
	text-shadow: -1px 0px yellow, 0px 1px yellow, 1px 0px yellow, 0px -1px yellow;
}

div h4 {
	text-align: center;
	font-weight: bold;
}

h3 {
	text-shadow: -1px 0px white, 0px 1px white, 1px 0px white, 0px -1px white;
}

</style>
</head>
<body>
<h3>for문 이용하여 구구단 만들기</h3>

<script type="text/javascript">
	var i, j;
	for(j = 2;j <= 9;j++) {
		document.write(`<div>`);
		document.write(`<h4>${j}단</h4>`);
		for(i = 1;i <= 9;i++) {
			document.write(`${j} * ${i} = ${j*i} <br>`);	
		}
		document.write(`</div>`);
	}

</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>location 객체</title>
</head>
<body>
<h3>Location 객체</h3>
<p>현재 문서의 URL주소 정보가 들어 있는 객체이고 이 정보를 편집하면 현재 브라우저 창에서
열어야할 사이트 문서를 지정할 수 있다.</p>
<p>현재 브라우저의 HTML문서의 주소를 얻거나 브라우저에 새로운 주소 위치로 이동할 때 사용한다.</p>

<script>
document.write(`<p><b> location.href = ${location.href} </b></p>`);
document.write(`<p><b> location.host = ${location.host} </b></p>`);
document.write(`<p><b> location.protocol = ${location.protocol} </b></p>`);
document.write(`<p><b> location.port = ${location.port} </b></p>`);
document.write(`<p><b> location.pathname = ${location.pathname} </b></p>`);

//프로퍼티 (변수) 방식
function fun1() {
	alert(location.href);
	
	//현재 페이지의 URL 주소의 정보를 새로운 주소로 대입해서 변경
	location.href = "http://www.naver.com";
}

//메서드 방식
function fun2() {
	//새로 고침을 수행해야 하는 경우
	alret("새로 고침");
	location.reload();	
}

//
function fun3() {
	//assign() 메서드 : 이전 페이지가 있으면 이동할 수 있는 구조이다.
	location.assign("http://www.daum.net");	
}

//
function fun4() {
	//replace() 메서드 : 이전 페이지로 돌아갈 수 없는 구조이다.
	location.replace("http://www.naver.net");	
}

</script>
 
<input type="button" value="주소표시줄 정보확인"  onclick="fun1();">
<input type="button" value="네이버로 이동"  onclick="location.href = 'http://www.naver.com'">
<input type="button" value="history1.html"  onclick="location.href = 'history1.html'">
<input type="button" value="새로고침"  onclick="fun2()">
<input type="button" value="assign()메서드"  onclick="fun3()">
<input type="button" value="replace()메서드"  onclick="fun4()">
<input type="button" value="replace()메서드"  onclick="location.replace('history1.html');">


</body>
</html>

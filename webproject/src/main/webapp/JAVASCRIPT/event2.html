<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트와 이벤트 리스너(이벤트 핸들러)</title>

<style>
a:link, a:visited {
	
	color:black;
	text-decoration: none;
	font-weight: 900;
	
}	
	
ul {
	list-style: none;
	color:black;	
	width: 450px;
	font-weight: 900;
	margin:10px auto;
}

ul li {
	display: inline-block;
	border:3px solid #ccc;
	border-radius: 15px 15px 0 0;
	padding:10px 15px;
	width:100px;
	text-align: center;
	font-size: 1.5em;
}

#result{
	width:500px; height: 300px;
	border:3px solid #ccc;
	border-radius: 15px;
	margin:30px auto;
	
}

</style>

</head>
<body>
<p>1)인라인(inline) 방식 : 이벤트를 HTML 요소(tag)의 속성으로 직접 지정하는 방식</p>
<p>형식)<태그 on이벤트 = "함수명"></p>
<hr>

<ul>
	<li><a href="#" onclick="changeBg('green')">Green</a></li>
	<li><a href="#" onclick="changeBg('Orange')">Orange</a></li>
	<li><a href="#" onclick="changeBg('Purple')">Purple</a></li>
</ul>

<!-- 배경 색상이 보여지는 영역 -->
<div id="result"></div>

<script>
//지정한 영역에 BackgroundColor 바꾸는 메서드 작성

//                'green'                
function changeBg(color) {
	
	//자바스크립트가 HTML 문서내에 존재하는 요소들 중에서 가져오고 싶은 요소 지정하는 방법
	//div태그를 가지고 와서 result 변수에 저장해둔다.
	let result = document.querySelector("#result"); //div 태그를 선택
	
	//자바스크립트에서 CSS지정 : 요소.style.background-color
	//background-color : css 속성의 -표시는 붙이지 않고 뒤에 있는 영문자를 대문자로 표시 
	//                            'green'
	result.style.backgroundColor = color;	
}

</script>

</body>
</html>

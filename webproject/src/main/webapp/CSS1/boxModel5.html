<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>박스모델 여백지정(안쪽/바깥쪽 여백)</title>
<style type="text/css">
div {
	width:200px;
	height:100px;
	border: 1px solid black;
	background-color: red;
}
#box1 {
	margin: 10px 20px 30px 40px;
	/* 	
	margin-top: 10px;
	margin-right: 20px;
	margin-bottom: 30px;
	margin-left: 40px; 
	*/
}
#box2 {
	/* margin : top, right, bottom, left 순서대로 적용 */
	/* margin: 10px 20px 30px 40px; */
	/* margin: 10px 20px 30px; */
	/* margin: 10px 20px; */
	margin: 10px 0 0 0;
}
#box3 {
	/* auto : 가로방향에서 정중앙에 오게 하는 방법 */
	margin: 0 auto;
}

</style>

</head>
<body>
<h3>margin 속성 : 박스모델(블록요소) 바깥 여백지정</h3>
<div id="box1"></div>
<div id="box2"></div>
<div id="box3"></div>



</body>
</html>

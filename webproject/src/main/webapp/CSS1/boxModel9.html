<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>박스 모델 배치 방법 (float 속성)</title>
<style type="text/css">
div {
	margin: 10px;
	padding: 10px;
}

#box1 {
	background-color: red;
	/* 입력된 문자 크기만큼 박스 크기를 자동으로 조절해서 왼쪽 방향으로 붙여서 배치한다 */
	float: left;
	width: 50px;
}

#box2 {
	background-color: orange;
	float: left;
	width: 50px;
}

#box3 {
	background-color: yellow;
	/* 입력된 문자 크기만큼 박스 크기를 자동으로 조절해서 오른쪽 방향으로 붙여서 배치한다 */
	float: right;
	width: 150px;
}

#box4 {
	background-color: green;
	width: 100px;
}

#box5 {
	background-color: blue;
	/* float 속성을 해제 */
	clear: both;
	width: 350px;
}
</style>
</head>
<body>

	<div id="box1">박스1</div>
	<div id="box2">박스2</div>
	<div id="box3">박스3</div>
	<div id="box4">박스4</div>
	<div id="box5">박스5</div>


</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트와 이벤트 리스너(이벤트 핸들러)</title>
</head>
<body>
<p>2. 프로퍼티(property) 방식 : 자바스크립트 코드로 (DOM을 사용해서) 웹요소를 가져온후
속성으로 함수를 연결하는 방법이다 </p>
<p> 요소에 함수를 연결할때 HTML 코드와 자바스크립트 코드가 섞여서 사용되지 않는다.</p> 
<p> 하나의 요소에 하나의 이벤트 핸들러만 바인딩 가능하다. </p> 
<p> 형식)요소.on이벤트 = 함수명</p>
<hr>

<button id="change">글자색 바꾸기</button>

<P>껍질에 붉은 빛이 돌아 레드향이라 불린다.
레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.
비타민 C와 비타민 P가 풍부해 혈액순환, 감기예방 등에 좋은 것으로 알려져 있다</P>

<script>
let changeButton = document.querySelector('#change'); //button 요소에 접근 

//형식)요소.on이벤트 = 함수명
//changeButton.onclick = changeColor; //함수명만 적기 ->함수명 뒤에 ()붙이지 않는다.

//함수명 뒤에 () 매개변수를 붙이지 않으면 함수가 등록이 된다.
//함수명 뒤에 () 매개변수를 붙이게 되면 함수 수행 결과가 등록이 된다.

//1)미리 만들어 놓은 함수를 onclick 속성으로 연결하여 등록
/*
function changeColor() {	
	document.querySelectorAll('p')[3].style.color='green';	
	document.querySelectorAll('p')[3].style.fontWeight='900';	
}
*/

//2)익명 함수 형태로 등록
/*
changeButton.onclick = function() {
	document.querySelectorAll('p')[3].style.color='green';	
	document.querySelectorAll('p')[3].style.fontWeight='900';	
}
*/

//3)익명 함수 형태를 축약해서 표시하는 화살표 함수(fat arrow) 형태로 등록
//changeButton.onclick = () => document.querySelectorAll('p')[3].style.color='green';


//4)이벤트 핸들러에 매개변수를 전달해야 하는 경우!!!
//=>이벤트 핸들러를 익명함수로 등록하여 인수를 전달해야 하는 함수를 { } 블록내에서 호출한다.!!
//changeButton.onclick = changeColor('orange'); //함수 수행 결과

/*
changeButton.onclick = function (str) { changeColor('orange') };

//                  'orange'
function changeColor(str) {	
	//                                            'orange''
	document.querySelectorAll('p')[3].style.color=str;	
	document.querySelectorAll('p')[3].style.fontWeight='900';	
}
*/

//5)이벤트 핸들러에 매개변수를 전달해야 하는 경우!!!
//=>이벤트 핸들러를 익명함수로 등록하여 인수를 전달해야 하는 함수를 { } 블록내에서 호출한다.!!
//changeButton.onclick = changeColor('orange'); //함수 수행 결과


changeButton.onclick = (str) => changeColor('orange');

//                  'orange'
function changeColor(str) {	
	//                                            'orange''
	document.querySelectorAll('p')[3].style.color=str;	
	document.querySelectorAll('p')[3].style.fontWeight='900';	
}

</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>continue문 - 짝수끼리 더하기</title>
<style type="text/css">
body {
	text-align: center;
}

div {
	background-color: #cceeee;
	border-radius: 25px;
	width: 200px;
	margin: auto;
	padding: 1px 10px 20px 10px;
}
</style>
</head>

<body>
	<div>
		<h2>짝수끼리 더하기</h2>

		<script type="text/javascript">
			var i;
			var sum = 0;
			var n = 10;

			for (i = 1; i <= n; i++) {
				if (i % 2 == 1) {
					continue;
				}
				sum += i;
				document.write(`${i} ------ ${sum} <br>`);
			}
		</script>
	</div>
</body>
</html>

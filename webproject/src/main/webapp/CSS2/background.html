<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배경색과 배경이미지 지정</title>
<style type="text/css">
.desc {
	width: 100px;
	height: 100px;
	border: 5px dotted black;
	padding: 20px;
	color: white;
	display: inline-block;
}
/* background-clip 속성 : 배경색의 적용 범위를 조정 */
#clip-border {
	background-color: rgba(255,0,0,0.85);
	background-clip: border-box; /* 테두리 영역까지 */
}

#clip-padding {
	background-color: rgba(255,0,0,0.85);
	background-clip: padding-box; /* padding 영역까지 */
}

#clip-content {
	background-color: rgba(255,0,0,0.85);
	background-clip: content-box; /* 내용 영역까지 */
}
</style>


</head>
<body>
	<h3>background-clip 속성 : 배경색 적용 범위</h3>

	<div class="desc" id="clip-border">border-box</div>
	<div class="desc" id="clip-padding">padding-box</div>
	<div class="desc" id="clip-content">content-box</div>


</body>
</html>

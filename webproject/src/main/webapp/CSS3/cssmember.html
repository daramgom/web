<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<link rel="stylesheet"  href="./css/cssmember.css">
</head>
<body>
	<form id="signup" action="#">
		<fieldset>
			<legend>로그인 정보</legend>
			<ul>
				<li>
					<label for="userid">아이디</label>
					<input id="userid" type="text" name="userid" required autofocus autocomplete="off"> 
				</li>
				<li>
					<label for="pw1">비밀번호</label>
					<input id="pw1" type="password" name="pw1" required="required">
				</li>
				<li>
					<label for="pw2">비밀번호 확인</label>
					<input id="pw2" type="password" name="pw2" required="required">
				</li>
				<li>
					<label for="grade">회원 등급</label>
					<input id="grade" type="text" name="grade" value="준회원" readonly="readonly">
				</li>
			</ul>
		</fieldset>
		
		<fieldset>
			<legend>개인 정보</legend>
			<ul>
				<li>
					<label for="name">이름</label>
					<input id="name" type="text" name="name" placeholder="5자미만 공백없이" autocomplete="off" required>
				</li>
				<li>
					<label for="email">메일 주소</label>
					<input id="email" type="email" name="email" placeholder="abcd@domain.com" autocomplete="off" required>
				</li>
				<li>
					<label for="tel">연락처</label>
					<input id="tel" type="tel" name="tel" autocomplete="off">
				</li>
			</ul>
		</fieldset>
		<fieldset>
			<button type="submit">제출</button>
		</fieldset>
	</form>
</body>
</html>
